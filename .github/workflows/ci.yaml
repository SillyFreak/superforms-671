name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install just
        uses: taiki-e/install-action@v2
        with:
          tool: just

      - name: Install node
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Log Node & NPM versions
        run: node --version && npm --version

      - name: Install scenario
        run: just scenario-b

      - name: Build scenario
        run: npm run build
